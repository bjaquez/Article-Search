<!doctype html>
<html lang="en">
<head>
<title>Article Finder</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<link rel="stylesheet" href="article.css">
</head>
<body>
      
<div class="container">
    <div class="jumbotron text-center bg-success text-light">
        <h1 class="display-3"><i class="far fa-newspaper"></i> Article Finder</h1>
    </div>
    <form class = "mb-4">
        <div class="form-group">
            <label for="search-term">Search Term</label>
            <input type="text" class="form-control" id="search-term" placeholder="Search...">
        </div>
        <div class="form-group">
            <label for="amount">Number of Articles</label>
            <select class="form-control" id="amount">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start-year">Start Date</label>
            <input type="text" class="form-control" id="start-year" placeholder="YYYYMMDD">
        </div>
        <div class="form-group">
            <label for="end-year">End Date</label>
            <input type="text" class="form-control" id="end-year" placeholder="YYYYMMDD">
        </div>
        <button type="button" class="btn btn-dark text-light search"><i class="fas fa-search"></i> Search</button>
        <button type="button" class="btn btn-dark text-light clear"><i class="fas fa-times-circle"></i> Clear Search</button>
    </form>
    <div id = "articles">
        

    </div>
</div>
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="article.js"></script>
</body>
</html>
